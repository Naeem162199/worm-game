
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worm Whack!</title>
  <style>
    body {
      margin: 0;
      background-color: #c8f0c2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Grass_texture.jpg/1280px-Grass_texture.jpg') no-repeat center center/cover;
    }
    .worm {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Worm_cartoon_01.svg/1024px-Worm_cartoon_01.svg.png');
      background-size: cover;
      cursor: pointer;
      animation: pop 3s infinite ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      10% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    let score = 0;

    function spawnWorm() {
      const worm = document.createElement('div');
      worm.classList.add('worm');

      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 80;

      worm.style.left = Math.random() * maxX + 'px';
      worm.style.top = Math.random() * maxY + 'px';

      worm.addEventListener('click', () => {
        score++;
        scoreBoard.textContent = `Score: ${score}`;
        gameArea.removeChild(worm);
      });

      gameArea.appendChild(worm);

      setTimeout(() => {
        if (worm.parentElement) gameArea.removeChild(worm);
      }, 3000);
    }

    setInterval(spawnWorm, 1200);
  </script>
</body>
</html>
