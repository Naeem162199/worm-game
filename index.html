<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worm Whack!</title>
  <style>
    body {
      margin: 0;
      background-color: #c8f0c2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('freepik__a-cute-cartoonish-grass-seen-from-above-mixture-of__14146.png') no-repeat center center/cover;
      cursor: url('red-target-gun-target-115629345595usix6beg6.png'), auto;
    }
    /* Style for your brand logo */
    #brand-logo {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 120px; /* Adjust size as needed */
        opacity: 0.8;
    }
    .worm {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('Wworm.png');
      background-size: cover;
      cursor: pointer;
      animation: pop 2s infinite ease-in-out; /* Worms pop up and down faster */
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      10% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    .dying {
        animation: die 0.5s ease-out forwards;
    }
    @keyframes die {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
    /* New style for the timer */
    #timer {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
    }
    /* New style for the final score overlay */
    #final-score-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 48px;
        text-align: center;
    }
    #final-score-overlay button {
        font-size: 24px;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 15</div>
    <img id="brand-logo" src="SPL Logo.png" alt="Your Brand Logo">
  </div>

  <div id="final-score-overlay">
    <div id="final-score-text"></div>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <audio src="https://cdn.pixabay.com/audio/2022/08/04/audio_394dd58399.mp3" autoplay loop></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const finalScoreOverlay = document.getElementById('final-score-overlay');
    const finalScoreText = document.getElementById('final-score-text');

    let score = 0;
    let timeLeft = 15;
    let gameInterval;
    let timerInterval;

    function startGame() {
        // More frequent worms: spawn every 600 milliseconds
        gameInterval = setInterval(spawnWorm, 600);

        // Start the 15-second countdown
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval); // Stop spawning worms
        clearInterval(timerInterval); // Stop the timer
        finalScoreText.innerHTML = `Time's Up!<br>You whacked ${score} worms!`;
        finalScoreOverlay.style.display = 'flex'; // Show the final score screen
    }

    function spawnWorm() {
      const worm = document.createElement('div');
      worm.classList.add('worm');
      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 80;
      worm.style.left = Math.random() * maxX + 'px';
      worm.style.top = Math.random() * maxY + 'px';

      worm.addEventListener('click', () => {
        score++;
        scoreBoard.textContent = `Score: ${score}`;
        worm.classList.add('dying');
        setTimeout(() => {
            if (worm.parentElement) {
                gameArea.removeChild(worm);
            }
        }, 500);
      });

      gameArea.appendChild(worm);

      // Remove worms if they are not clicked
      setTimeout(() => {
        if (worm.parentElement && !worm.classList.contains('dying')) {
            gameArea.removeChild(worm);
        }
      }, 2000); // Worms disappear after 2 seconds
    }

    // Start the game when the page loads
    startGame();
  </script>
</body>
</html>
