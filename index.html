<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worm Whack! - Multi-Worm</title>
  <style>
    :root {
      --vh: 1vh;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      background: url('freepik__a-cute-cartoonish-grass-seen-from-above-mixture-of__73493.png') no-repeat center center/cover;
      cursor: url('https://findicons.com/files/icons/770/token_dark/128/target_red.png'), auto;
    }
    #bottom-panel {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 12vh;
        background-image: url('panel 3.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 10;
    }
    .worm {
      position: absolute;
      background-size: cover;
      cursor: pointer;
      animation: pop 2s infinite ease-in-out;
    }
    /* --- NEW: Image for each type of worm --- */
    .threadworm {
        background-image: url('ThreadWorm.png');
    }
    .roundworm {
        background-image: url('RoundWorm.png');
    }
    .tapeworm {
        background-image: url('Tapeworm.png');
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      10% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    .dying {
        animation: die 0.5s ease-out forwards;
    }
    @keyframes die {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }
    .game-info {
        position: absolute;
        top: 10px;
        font-size: 5vmin;
        background: white;
        padding: 1.5vmin 2.5vmin;
        border-radius: 8px;
        z-index: 20;
    }
    #score { left: 10px; }
    #timer { right: 10px; }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        z-index: 30;
    }
    /* --- NEW: Start screen is now an image background --- */
    #start-game-overlay {
        background-color: rgba(0, 0, 0, 0.7);
        background-image: url('Start SCreen.png');
        background-size: cover;
        background-position: center;
        cursor: pointer;
        z-index: 40;
    }
    #final-score-overlay {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: none; /* Hidden by default */
    }
    #final-score-overlay button {
        font-size: 4vmin;
        border-radius: 10px;
        background-color: #4CAF50;
        padding: 20px 40px;
        cursor: pointer;
        border: none;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
    }
    #final-score-text {
        font-size: 8vmin;
        color: white;
    }
    #result-image {
        width: 40vmin;
        max-width: 200px;
        margin-top: 20px;
        border-radius: 15px;
        border: 4px solid white;
    }
  </style>
</head>
<body>

  <!-- This overlay is now a clickable image -->
  <div id="start-game-overlay" class="overlay">
    <!-- The button is gone, the whole div is clickable -->
  </div>

  <div id="gameArea">
    <div id="score" class="game-info">Score: 0</div>
    <div id="timer" class="game-info">Time: 15</div>
    <div id="bottom-panel"></div>
  </div>

  <div id="final-score-overlay" class="overlay">
    <div id="final-score-text"></div>
    <img id="result-image" src="" alt="Your result!">
    <button onclick="location.reload()">Play Again</button>
  </div>

  <audio id="background-music" src="" loop></audio>

  <script>
    function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    if (window.innerWidth <= 768) {
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
    }

    // GAME LOGIC
    const startOverlay = document.getElementById('start-game-overlay');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const finalScoreOverlay = document.getElementById('final-score-overlay');
    const finalScoreText = document.getElementById('final-score-text');
    const backgroundMusic = document.getElementById('background-music');

    let score = 0;
    let timeLeft = 15;
    let gameInterval;
    let timerInterval;

    // --- NEW: The whole overlay is now the start button ---
    startOverlay.addEventListener('click', () => {
        startOverlay.style.display = 'none';
        backgroundMusic.play();
        startGame();
    });

    function startGame() {
        gameInterval = setInterval(spawnWorm, 400);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval);
        clearInterval(timerInterval);

        const resultImage = document.getElementById('result-image');
        let imageUrl = '';

        if (score <= 10) {
            imageUrl = 'YOUR_IMAGE_URL_FOR_0-10_SCORE.png';
        } else if (score <= 20) {
            imageUrl = 'YOUR_IMAGE_URL_FOR_11-20_SCORE.png';
        } else {
            imageUrl = 'YOUR_IMAGE_URL_FOR_20+_SCORE.png';
        }

        resultImage.src = imageUrl;
        finalScoreText.innerHTML = `Time's Up!<br>You whacked ${score} worms!`;
        finalScoreOverlay.style.display = 'flex';
    }

    function spawnWorm() {
      const worm = document.createElement('div');
      worm.classList.add('worm');

      // --- NEW: Logic to select a worm type based on probability ---
      const rand = Math.random(); // Get a random number between 0 and 1
      let selectedWormType = '';
      let points = 0;

      if (rand < 0.7) { // 70% chance
          selectedWormType = 'threadworm';
          points = 1;
      } else if (rand < 0.95) { // 25% chance (from 0.7 to 0.95)
          selectedWormType = 'roundworm';
          points = 2;
      } else { // 5% chance (from 0.95 to 1.0)
          selectedWormType = 'tapeworm';
          points = 3;
      }

      worm.classList.add(selectedWormType);
      // Store the points value on the worm element itself
      worm.dataset.points = points;

      const randomSize = Math.random() * 10 + 10;
      worm.style.width = `${randomSize}vmin`;
      worm.style.height = `${randomSize}vmin`;

      gameArea.appendChild(worm);

      const wormSize = worm.getBoundingClientRect().width;
      const panelHeight = document.getElementById('bottom-panel').offsetHeight;
      const maxX = window.innerWidth - wormSize;
      const maxY = window.innerHeight - wormSize - panelHeight;

      worm.style.left = Math.random() * maxX + 'px';
      worm.style.top = Math.random() * maxY + 'px';

      function onWormWhack(event) {
          event.preventDefault();
          // --- NEW: Add points based on the worm type ---
          score += parseInt(worm.dataset.points);
          scoreBoard.textContent = `Score: ${score}`;

          worm.classList.add('dying');
          worm.removeEventListener('click', onWormWhack);
          worm.removeEventListener('touchstart', onWormWhack);
          setTimeout(() => {
              if (worm.parentElement) {
                  gameArea.removeChild(worm);
              }
          }, 500);
      }

      worm.addEventListener('click', onWormWhack);
      worm.addEventListener('touchstart', onWormWhack);

      setTimeout(() => {
        if (worm.parentElement && !worm.classList.contains('dying')) {
            gameArea.removeChild(worm);
        }
      }, 2000);
    }
  </script>
</body>
</html>
