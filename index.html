<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worm Whack!</title>
  <style>
    body {
      margin: 0;
      background-color: #c8f0c2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      /* 1. FIXED IMAGE: Stable link for the grass background */
      background: url('freepik__a-cute-cartoonish-grass-seen-from-above-mixture-of__14146.png') no-repeat center center/cover;
      /* 5. NEW CURSOR: Changes the cursor to a target icon */
      cursor: url('red-target-gun-target-115629345595usix6beg6.png'), auto;
    }
    #logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 150px;
    }
    .worm {
      position: absolute;
      width: 80px;
      height: 80px;
      /* 1. FIXED IMAGE: Stable link for the worm image */
      background-image: url('pngtree-simple-cute-worm-illustration-vector-png-image_6672803.png');
      background-size: cover;
      /* The cursor for the worm itself is a pointer to indicate it's clickable */
      cursor: pointer;
      animation: pop 3s infinite ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      10% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    /* 4. NEW ANIMATION: For when the worm is "killed" */
    .dying {
        animation: die 0.5s ease-out forwards;
    }
    @keyframes die {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn.pixabay.com/photo/2017/01/31/16/34/cartoon-2025269_960_720.png" alt="Worm Whack Logo">

  <div id="gameArea">
    <div id="score">Score: 0</div>
  </div>

  <audio src="https://cdn.pixabay.com/audio/2022/08/04/audio_394dd58399.mp3" autoplay loop></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    let score = 0;

    function spawnWorm() {
      const worm = document.createElement('div');
      worm.classList.add('worm');

      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 80;

      worm.style.left = Math.random() * maxX + 'px';
      worm.style.top = Math.random() * maxY + 'px';

      worm.addEventListener('click', () => {
        score++;
        scoreBoard.textContent = `Score: ${score}`;

        // Add the 'dying' class for the animation
        worm.classList.add('dying');

        // Remove the worm from the game *after* the animation completes
        setTimeout(() => {
            if (worm.parentElement) {
                gameArea.removeChild(worm);
            }
        }, 500); // This time matches the 'die' animation duration
      });

      gameArea.appendChild(worm);

      // This timeout removes worms that are not clicked
      setTimeout(() => {
        // Only remove the worm if it hasn't been clicked (i.e., it's not already 'dying')
        if (worm.parentElement && !worm.classList.contains('dying')) {
            gameArea.removeChild(worm);
        }
      }, 3000); // This time matches the 'pop' animation duration
    }

    setInterval(spawnWorn, 1200);
  </script>
</body>
</html>
