<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worm Whack! - Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      /* Prevents text selection on rapid tapping */
      user-select: none;
      -webkit-user-select: none;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('freepik__a-cute-cartoonish-grass-seen-from-above-mixture-of__14146.png') no-repeat center center/cover;
      cursor: url('https://findicons.com/files/icons/770/token_dark/128/target_red.png'), auto;
    }
    #brand-logo {
        position: absolute;
        bottom: 10px;
        right: 10px;
        /* Use vmin to scale the logo relative to the smaller screen dimension */
        width: 18vmin;
        max-width: 100px; /* Set a max size for larger screens */
    }
    .worm {
      position: absolute;
      /* Use vmin to make the worm size responsive */
      width: 15vmin;
      height: 15vmin;
      max-width: 80px;  /* Set a max size */
      max-height: 80px; /* Set a max size */
      background-image: url('Worm.png');
      background-size: cover;
      cursor: pointer;
      animation: pop 2s infinite ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      10% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    .dying {
        animation: die 0.5s ease-out forwards;
    }
    @keyframes die {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }
    /* Common style for score and timer */
    .game-info {
        position: absolute;
        top: 10px;
        /* Use vmin for responsive font size */
        font-size: 5vmin;
        background: white;
        padding: 1.5vmin 2.5vmin;
        border-radius: 8px;
    }
    #score { left: 10px; }
    #timer { right: 10px; }

    #final-score-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* Responsive font size for final message */
        font-size: 8vmin;
        text-align: center;
    }
    #final-score-overlay button {
        font-size: 4vmin;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="score" class="game-info">Score: 0</div>
    <div id="timer" class="game-info">Time: 15</div>
    <img id="brand-logo" src="SPL Logo.png" alt="Your Brand Logo">
  </div>

  <div id="final-score-overlay">
    <div id="final-score-text"></div>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <audio src="https://cdn.pixabay.com/audio/2022/08/04/audio_394dd58399.mp3" autoplay loop></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const finalScoreOverlay = document.getElementById('final-score-overlay');
    const finalScoreText = document.getElementById('final-score-text');

    let score = 0;
    let timeLeft = 15;
    let gameInterval;
    let timerInterval;

    function startGame() {
        gameInterval = setInterval(spawnWorm, 600);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        finalScoreText.innerHTML = `Time's Up!<br>You whacked ${score} worms!`;
        finalScoreOverlay.style.display = 'flex';
    }

    function spawnWorm() {
      const worm = document.createElement('div');
      worm.classList.add('worm');
      gameArea.appendChild(worm);

      // Get the actual size of the worm for accurate positioning
      const wormSize = worm.getBoundingClientRect().width;
      const maxX = window.innerWidth - wormSize;
      const maxY = window.innerHeight - wormSize;

      worm.style.left = Math.random() * maxX + 'px';
      worm.style.top = Math.random() * maxY + 'px';

      // Function to handle whacking a worm
      function onWormWhack(event) {
          // Prevent default touch behavior like zooming or scrolling
          event.preventDefault();
          
          score++;
          scoreBoard.textContent = `Score: ${score}`;
          worm.classList.add('dying');
          
          // Remove the event listeners so it can't be clicked again
          worm.removeEventListener('click', onWormWhack);
          worm.removeEventListener('touchstart', onWormWhack);
          
          setTimeout(() => {
              if (worm.parentElement) {
                  gameArea.removeChild(worm);
              }
          }, 500);
      }

      // Add event listeners for both click (desktop) and touchstart (mobile)
      worm.addEventListener('click', onWormWhack);
      worm.addEventListener('touchstart', onWormWhack);

      setTimeout(() => {
        if (worm.parentElement && !worm.classList.contains('dying')) {
            gameArea.removeChild(worm);
        }
      }, 2000);
    }

    startGame();
  </script>
</body>
</html>
